<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Student Management CRUD</h1>
    <br>
    <form class="inputs">
        <input type="text" placeholder="Name" name="name">
        <input type="text" placeholder="Email" name="email">
        <input type="text" placeholder="GPA" name="gpa">
        <input type="text" placeholder="Age" name="age">
        <input type="text" placeholder="Degree" name="degree">
    </form>
    <br>
    <button class="btn" onclick="addStudents()">Add Students</button>

    <br>
    <br>

    <div class="search-bar">
        <input type="text" placeholder="Search By Name, email or degree">
    </div>

    <br>
    <br>

    <table id="table">
        <tr class="row-head">
            <th>ID</th>
            <th>Student Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>GPA</th>
            <th>Degree</th>
        </tr>
    </table>


    <script src="./script.js"></script>
</body>
</html>
